<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trico Rosmarinus - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; }
        .glass { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(71, 85, 105, 0.4); }
        .status-success { color: #4ade80; background: rgba(74, 222, 128, 0.1); }
        .status-failed { color: #f87171; background: rgba(248, 113, 113, 0.1); }
        .status-pending { color: #fbbf24; background: rgba(251, 191, 36, 0.1); }
    </style>
</head>
<body class="min-h-screen text-gray-100">
    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-2xl font-bold text-white">üåø Trico Rosmarinus</h1>
                <p class="text-gray-400 text-sm">Admin Panel ‚Äî Lead Management</p>
            </div>
            <div class="flex items-center gap-4">
                <input type="date" id="dateFilter" class="glass rounded-lg px-3 py-2 text-sm text-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                <button onclick="loadData()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition">Aggiorna</button>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="glass rounded-xl p-5">
                <p class="text-gray-400 text-xs uppercase tracking-wide mb-1">Lead Oggi</p>
                <p id="todayCount" class="text-3xl font-bold text-white">-</p>
            </div>
            <div class="glass rounded-xl p-5">
                <p class="text-gray-400 text-xs uppercase tracking-wide mb-1">Lead Totali</p>
                <p id="totalCount" class="text-3xl font-bold text-white">-</p>
            </div>
            <div class="glass rounded-xl p-5">
                <p class="text-gray-400 text-xs uppercase tracking-wide mb-1">Successo</p>
                <p id="successRate" class="text-3xl font-bold text-emerald-400">-</p>
            </div>
            <div class="glass rounded-xl p-5">
                <p class="text-gray-400 text-xs uppercase tracking-wide mb-1">Falliti</p>
                <p id="failedCount" class="text-3xl font-bold text-red-400">-</p>
            </div>
        </div>

        <!-- Today stats row -->
        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="glass rounded-xl p-4 flex items-center gap-3">
                <div class="w-3 h-3 rounded-full bg-emerald-400"></div>
                <span class="text-gray-400 text-sm">Successo Oggi:</span>
                <span id="todaySuccess" class="text-white font-semibold">-</span>
            </div>
            <div class="glass rounded-xl p-4 flex items-center gap-3">
                <div class="w-3 h-3 rounded-full bg-red-400"></div>
                <span class="text-gray-400 text-sm">Falliti Oggi:</span>
                <span id="todayFailed" class="text-white font-semibold">-</span>
            </div>
        </div>

        <!-- Leads Table -->
        <div class="glass rounded-xl overflow-hidden">
            <div class="px-6 py-4 border-b border-slate-700 flex items-center justify-between">
                <h2 class="text-lg font-semibold text-white">Lead</h2>
                <span id="pageInfo" class="text-gray-400 text-sm"></span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="text-left text-xs uppercase tracking-wide text-gray-400 border-b border-slate-700">
                            <th class="px-6 py-3">Data</th>
                            <th class="px-6 py-3">Nome</th>
                            <th class="px-6 py-3">Telefono</th>
                            <th class="px-6 py-3">Indirizzo</th>
                            <th class="px-6 py-3">Status</th>
                            <th class="px-6 py-3">HTTP</th>
                            <th class="px-6 py-3">Risposta API</th>
                        </tr>
                    </thead>
                    <tbody id="leadsTable" class="divide-y divide-slate-700/50">
                        <tr><td colspan="7" class="px-6 py-8 text-center text-gray-500">Caricamento...</td></tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="px-6 py-4 border-t border-slate-700 flex items-center justify-between">
                <button id="prevBtn" onclick="changePage(-1)" class="px-4 py-2 rounded-lg text-sm font-medium text-gray-400 hover:text-white hover:bg-slate-700 transition disabled:opacity-30 disabled:cursor-not-allowed" disabled>‚Üê Precedente</button>
                <span id="paginationInfo" class="text-gray-400 text-sm"></span>
                <button id="nextBtn" onclick="changePage(1)" class="px-4 py-2 rounded-lg text-sm font-medium text-gray-400 hover:text-white hover:bg-slate-700 transition disabled:opacity-30 disabled:cursor-not-allowed" disabled>Successivo ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let authHeader = '';

        // Prompt for credentials on load
        function getAuth() {
            const user = prompt('Username:');
            const pass = prompt('Password:');
            if (!user || !pass) {
                document.body.innerHTML = '<div class="flex items-center justify-center min-h-screen text-gray-400 text-lg">Accesso negato</div>';
                return false;
            }
            authHeader = 'Basic ' + btoa(user + ':' + pass);
            return true;
        }

        async function apiFetch(url) {
            const res = await fetch(url, {
                headers: { 'Authorization': authHeader }
            });
            if (res.status === 401) {
                document.body.innerHTML = '<div class="flex items-center justify-center min-h-screen text-red-400 text-lg">‚ùå Credenziali errate. Ricarica la pagina.</div>';
                throw new Error('Unauthorized');
            }
            return res.json();
        }

        async function loadStats() {
            try {
                const stats = await apiFetch('/api/admin/stats');
                document.getElementById('todayCount').textContent = stats.today;
                document.getElementById('totalCount').textContent = stats.total;
                document.getElementById('successRate').textContent = stats.success_rate + '%';
                document.getElementById('failedCount').textContent = stats.failed;
                document.getElementById('todaySuccess').textContent = stats.today_success;
                document.getElementById('todayFailed').textContent = stats.today_failed;
            } catch (e) {
                console.error('Stats error:', e);
            }
        }

        async function loadLeads() {
            try {
                const dateFilter = document.getElementById('dateFilter').value;
                let url = `/api/admin/leads?page=${currentPage}&limit=50`;
                if (dateFilter) url += `&date=${dateFilter}`;

                const data = await apiFetch(url);
                totalPages = data.pages;

                document.getElementById('pageInfo').textContent = `${data.total} lead totali`;
                document.getElementById('paginationInfo').textContent = `Pagina ${data.page} di ${data.pages}`;

                document.getElementById('prevBtn').disabled = currentPage <= 1;
                document.getElementById('nextBtn').disabled = currentPage >= totalPages;

                const tbody = document.getElementById('leadsTable');
                if (data.leads.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-8 text-center text-gray-500">Nessun lead trovato</td></tr>';
                    return;
                }

                tbody.innerHTML = data.leads.map(lead => {
                    const date = new Date(lead.created_at + 'Z');
                    const dateStr = date.toLocaleDateString('it-IT', { day: '2-digit', month: '2-digit', year: '2-digit' });
                    const timeStr = date.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
                    const statusClass = lead.status === 'success' ? 'status-success' : lead.status === 'failed' ? 'status-failed' : 'status-pending';
                    const response = lead.worldfilia_response ? lead.worldfilia_response.substring(0, 80) : (lead.error || '-');

                    return `<tr class="hover:bg-slate-800/50 transition">
                        <td class="px-6 py-3 text-sm text-gray-300 whitespace-nowrap">${dateStr} <span class="text-gray-500">${timeStr}</span></td>
                        <td class="px-6 py-3 text-sm text-white font-medium">${escapeHtml(lead.name)}</td>
                        <td class="px-6 py-3 text-sm text-gray-300">${escapeHtml(lead.phone)}</td>
                        <td class="px-6 py-3 text-sm text-gray-300 max-w-[200px] truncate">${escapeHtml(lead.address)}</td>
                        <td class="px-6 py-3"><span class="px-2 py-1 rounded-full text-xs font-medium ${statusClass}">${lead.status}</span></td>
                        <td class="px-6 py-3 text-sm text-gray-400">${lead.http_status || '-'}</td>
                        <td class="px-6 py-3 text-xs text-gray-500 max-w-[250px] truncate" title="${escapeHtml(lead.worldfilia_response || lead.error || '')}">${escapeHtml(response)}</td>
                    </tr>`;
                }).join('');
            } catch (e) {
                console.error('Leads error:', e);
            }
        }

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
        }

        function changePage(delta) {
            currentPage += delta;
            if (currentPage < 1) currentPage = 1;
            if (currentPage > totalPages) currentPage = totalPages;
            loadLeads();
        }

        function loadData() {
            loadStats();
            loadLeads();
        }

        // Init
        if (getAuth()) {
            loadData();
            // Auto-refresh every 30 seconds
            setInterval(loadData, 30000);
        }
    </script>
</body>
</html>
